name: trash2heal_app

description: Trash2Heal Mobile App - Waste Management with Rewards
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Shared Package
  trash2heal_shared:
    path: ../shared

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  cloud_functions: ^4.6.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.3

  # ðŸ”” Local Notifications (TAMBAHKAN INI)
  # FCM & Notifications
  flutter_local_notifications: ^16.3.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  url_launcher: ^6.2.2

  # QR Code & Barcode
  mobile_scanner: ^3.5.5
  qr_flutter: ^4.1.0

  # Image Handling
  image_picker: ^1.0.7

  # Utilities
  intl: 0.18.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0

  # Payments
  webview_flutter: ^4.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Launcher Icons & Splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8
  

  table_calendar: ^3.0.9  # Untuk calendar widget

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    # Tambah folder lain jika ada (animations/fonts) di kemudian hari

  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700

# Launcher Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/assets/images/app_icon_fg.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: lib/assets/images/splash_logo.png
  android: true
  ios: true
  web: false
