name: trash2heal
description: Waste management & recycling rewards app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  trash2heal_shared:
    path: shared

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^12.0.0


  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_database: ^10.4.0
  cloud_functions: ^4.6.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # QR & Barcode
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  mobile_scanner: ^3.5.5

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  permission_handler: ^11.2.0
  url_launcher: ^6.2.3
  flutter_dotenv: ^5.1.0
  uuid: ^4.3.3
  dio: ^5.4.1
  http: ^1.2.0

  # Forms & Validation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Pin Code
  pinput: ^3.0.1

  # Calendar
  table_calendar: ^3.0.9

  # FCM & Notifications
  flutter_local_notifications: ^16.3.0

  # Time formatting
  timeago: ^3.6.0

  # Confetti untuk membership success, dsb.
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4

