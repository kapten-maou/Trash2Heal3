  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Data Tables
  data_table_2: ^2.5.12
  
  # Charts
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # File Handling
  file_picker: ^6.1.1
  
  # Export
  csv: ^5.1.1
  excel: ^4.0.2
  pdf: ^3.10.7
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  
  # Web Specific
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.0

